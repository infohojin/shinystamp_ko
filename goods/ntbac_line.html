---
layout: products
products_group: ntbac_line
permalink: /ntbac_line/
---

{% for menu in site.pages %}
    {% if menu.categories == page.products_group %}
    
        <div class="row">
            <div class="col-md-6">
                <!-- 이미지 마우스 오버시 확대 에니메이션 -->
                <div class="jcss_img">
                    <div class="jcss_scale">
                        <a href="{{menu.permalink}}"><img class="card-img-top" src="{{ menu.images1 }}" alt=""></a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h3><a href="{{menu.permalink}}">{{ menu.title }}</a></h3>
                <p>{{ menu.size }}</p>
                <p>{{ menu.price }}</p>
                <p>{{ menu.subtitle }}</p>         
            </div>

        </div>
        <hr>
    {% endif %}
{% endfor %}
